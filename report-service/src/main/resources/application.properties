spring.application.name=report-service

spring.data.mongodb.uri=mongodb://localhost:27017/report-service

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

server.port=5002

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=my-group-id
spring.kafka.template.default-topic="notification"

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

eureka.client.service-url.default=http://localhost:8761/eureka/